<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Anryb0 corp.</title>
    <link rel="shortcut icon" href="icon.png">
    <style>
          body {
            background: rgb(46,46,46);
            background: linear-gradient(90deg, rgba(46,46,46,1) 0%, rgba(0,0,0,1) 50%, rgba(46,46,46,1) 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        nav a {
            padding-left: 5px;
            padding-right: 5px;
            background-color: green;
            color: white;
            font-weight: bold;
            margin: 5px;
            padding-top: 3px;
            padding-bottom: 3px;
            text-decoration: none;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: black;
        }
        h1 {
            position: sticky;
            margin-bottom: 10px;
            margin-top: 30px;
        }
        header, footer, nav {
            text-align: center;
        }
        .reg {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .products {
            display: grid;
            width: 90%;
            grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
            grid-gap: 20px;
            border-spacing: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        @media screen and (max-width: 768px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
        .product {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            transition: transform 0.3s;
        }   
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 240px;
            height: 160px;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            color: #b1b1b1;
        }
        .product p {
            color: rgb(131, 131, 131);
        }
        button {
            background-color: green;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }
        .products a {
            padding: 5px 10px;
            background-color: green;
            color: white;
            font-weight: bold;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
        }
        .products a:hover {
            background-color: black;
        }
</style>
</head>
<body>
    <header>
        <button id="reg">зарегистрироваться в Anryb0 Corp.</button>
        <h1>Anryb0</h1>
    </header>
    <nav>
        <a href="shop.html">Shop</a>
        <a href="yt.html">Youtube</a>
        <a href="http://vk.com/anryb00" target="_blank">VK</a>
    </nav>
    <hr>
    <main>
        <p>still in developing...</p>
    </main>
    <footer>
        <hr>
        <p>(С) 2024 Anryb0 Corp. All Rights Reserved</p>
    </footer>
    <script>
        document.getElementById("reg").addEventListener("click", function() {
            alert("В разработке");
        });
    </script>
</body>
</html>
