<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Anryb0 Corp.</title>
    <link rel="shortcut icon" href="icon.png">
    <style>
        body {
            background: rgb(46,46,46);
            background: linear-gradient(90deg, rgba(46,46,46,1) 0%, rgba(0,0,0,1) 50%, rgba(46,46,46,1) 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        nav a {
            padding-left: 5px;
            padding-right: 5px;
            background-color: green;
            color: white;
            font-weight: bold;
            margin: 5px;
            padding-top: 3px;
            padding-bottom: 3px;
            text-decoration: none;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: black;
        }
        h1 {
            position: sticky;
            margin-bottom: 10px;
            margin-top: 30px;
        }
        header, footer, nav {
            text-align: center;
        }
        .reg {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .products {
            display: grid;
            width: 90%;
            grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
            grid-gap: 20px;
            border-spacing: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        @media screen and (max-width: 768px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
        .product {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            transition: transform 0.3s;
        }   
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 240px;
            height: 160px;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            color: #b1b1b1;
        }
        .product p {
            color: rgb(131, 131, 131);
        }
        button {
            background-color: green;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }
        .products a {
            padding: 5px 10px;
            background-color: green;
            color: white;
            font-weight: bold;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
        }
        .products a:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>nice shop</h1>
    </header>
    <main>
        <div class="cart">
            <h2>Корзина</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Общая стоимость: $0</p>
        </div>
        <hr>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>машина банан</h3>
                <p>$200 000</p>
                <button class="but">в корзину</button>
            </div>
            <!-- Другие товары... -->
        </div>
    </main>
    <footer>
        <p>(С) 2024 Anryb0 Corp. All Rights Reserved</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const cartItems = [];
    const cartList = document.getElementById('cart-items');
    const totalPriceDisplay = document.getElementById('total-price');

    document.querySelectorAll('.but').forEach(button => {
        button.addEventListener('click', () => {
            const product = button.closest('.product');
            const productName = product.querySelector('h3').innerText;
            const productPrice = parseFloat(product.querySelector('p').innerText.replace('$', '').replace(/\s/g, ''));

            addToCart(productName, productPrice);
        });
    });

    // Функция добавления товара в корзину
    function addToCart(name, price) {
        const existingItem = cartItems.find(item => item.name === name);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cartItems.push({ name, price, quantity: 1 });
        }

        updateCart();
    }

    // Обновляем корзину
    function updateCart() {
        cartList.innerHTML = '';
        let totalPrice = 0;

        cartItems.forEach(item => {
            totalPrice += item.price * item.quantity;

            const li = document.createElement('li');
            li.innerText = `${item.name} - $${item.price} x ${item.quantity}`;

            const removeButton = document.createElement('button');
            removeButton.innerText = 'Удалить';
            removeButton.addEventListener('click', () => removeFromCart(item.name));
            li.appendChild(removeButton);

            cartList.appendChild(li);
        });

        totalPriceDisplay.innerText = `Общая стоимость: $${totalPrice}`;
    }

    // Удаляем товар из корзины
    function removeFromCart(itemName) {
        const itemIndex = cartItems.findIndex(item => item.name === itemName);

        if (itemIndex !== -1) {
            cartItems[itemIndex].quantity -= 1;
            if (cartItems[itemIndex].quantity === 0) {
                cartItems.splice(itemIndex, 1);
            }
        }

        updateCart();
    }
});
    </script>
</body>
</html>
